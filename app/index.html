<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="logo image">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Page +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__search" href="#">
                        <img class="user-nav__search-img" src="images/search.png" alt="search nav">
                    </a>
                    <div class="user-nav__box">
                        <a class="user-nav__heart" href="#">
                            <img class="user-nav__heart-img" src="images/heart.png" alt="heart nav">
                            <span class="user-nav__heart-num">0</span>
                        </a>
                        <span class="user-nav__box-separator"></span>
                        <a class="user-nav__cart" href="#">
                            <img class="user-nav__cart-img" src="images/cart.png" alt="cart nav">
                            <span class="user-nav__cart-num">0</span>
                        </a>
                    </div>
                    <a class="user-nav__btn" href="#">
                        <img src="images/user-nav-btn.png" alt="btn nav">
                    </a>
                </div>
            </div>
        </div>
    </header>




    <script src="js/main.min.js"></script>
</body>

</html>
